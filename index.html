<html>
<head>
<title>Dyanmic Networks</title>
<link rel="stylesheet" href="styles.css">
<script src="d3.v4.min.js"></script>
<script src="dynamic_networks.js"></script>
<script src="https://abureyanahmed.github.io/data_visualization/slides/crossings.js"></script>
<script src="graph.js"></script>
</head>
<body>
<div class="float-container">

  <div class="float-child-left">
    <div class="green">
      <textarea id="input_text" name="w3review" rows="20" cols="50">

{"edges": [{"source": 0, "target": 1}, {"source": 0, "target": 2}, {"source": 1, "target": 3}, {"source": 1, "target": 4}, {"source": 2, "target": 5}, {"source": 2, "target": 6}, {"source": 3, "target": 7}, {"source": 3, "target": 8}, {"source": 4, "target": 9}, {"source": 4, "target": 10}, {"source": 5, "target": 11}, {"source": 5, "target": 12}, {"source": 6, "target": 13}, {"source": 6, "target": 14}, {"source": 7, "target": 15}, {"source": 7, "target": 16}, {"source": 8, "target": 17}, {"source": 8, "target": 18}, {"source": 9, "target": 19}, {"source": 9, "target": 20}, {"source": 10, "target": 21}, {"source": 10, "target": 22}, {"source": 11, "target": 23}, {"source": 11, "target": 24}, {"source": 12, "target": 25}, {"source": 12, "target": 26}, {"source": 13, "target": 27}, {"source": 13, "target": 28}, {"source": 14, "target": 29}, {"source": 14, "target": 30}]}

      </textarea>

      <p>Speed:</p>
      <input type="range" min="1" max="10" value="10" class="slider" id="speedRange">

      <p>Stability:</p>
      <input type="range" min="1" max="10" value="5" class="slider" id="myRange">

      <p>Crossing:</p>
      <input type="range" min="1" max="10" value="1" class="slider" id="crossingRange">

      <p>Crossing heuristic:</p>
      <input type="radio" id="min_comp" value="MIN_COMP" name="cross_heu" checked>
      <label>Minimum component</label>
      <input type="radio" id="max_id" value="MAX_ID" name="cross_heu">
      <label for="max_id">Maximum ID</label><br><br>

      <button class="button" onclick="draw()">Draw</button>
    </div>
  </div>
  
  <div class="float-child">
    <div class="blue">
      <svg style="width:100%;height:500px;">
      </svg>
    </div>
  </div>
  
</div>
</body>
</html>
